@if(isAddingTask){
    <app-new-task (Cancel)="onCancel()" [userId]="id"/>
}

<section id="tasks">
    <header >
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id){
                <li>
                    <app-task [taskData]="task"></app-task>
                </li>
        }
    </ul>
</section>
