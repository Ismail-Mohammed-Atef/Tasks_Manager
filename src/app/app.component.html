<app-header/>
<main>
  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user (select)="onSelectUser($event)" [user]="user" [selected]="user.id === selectedUser?.id"/>
      </li>
    }
   
  </ul>
  @if(selectedUser){
    <app-tasks name="{{selectedUser.name}}" id="{{selectedUser.id}}"/>
  }
  @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
